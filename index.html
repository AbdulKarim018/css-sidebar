<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea6e0c3a5d.js" crossorigin="anonymous"></script>

</head>

<body>
  <img
    src="https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
    alt="background image" class="bg-img">

  <input type="checkbox" name="sidebar" id="sidebar-checkbox" />
  <label for="sidebar-checkbox" class="sidebar-toggle">
    <i class="fas fa-bars"></i>
  </label>
  <div class="sidebar">
    <div class="sidebar-bg"></div>
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <h3 class="sidebar-logo">AbdulKarim</h3>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul>
        <div class="sidebar-menu-1">
          <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="#"><i class="fas fa-list-check"></i>Projects</a></li>
          <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
          <li><a href="#"><i class="fas fa-chart-pie"></i>Analytics</a></li>
          <li><a href="#"><i class="fas fa-heart"></i>Likes</a></li>
          <li><a href="#"><i class="fas fa-wallet"></i>Wallets</a></li>
          <li><a href="#"><i class="fas fa-message"></i>Messages</a></li>
        </div>
        <div class="sidebar-menu-2">
          <li><a href="#"><i class="fas fa-arrow-right-from-bracket"></i>Logout</a></li>
          <li><a href="#"><i class="fas fa-gear"></i>Settings</a></li>
        </div>
      </ul>

    </div>
  </div>


</body>

</html>
